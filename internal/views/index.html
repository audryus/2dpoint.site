            <div class="mx-auto max-w-screen-md sm:text-center">
                <form>
                    <input type="hidden" id="type" name="type" value="URL">

                    <div class="items-center mx-auto mb-3 space-y-4 max-w-screen-sm sm:flex sm:space-y-0">
                        <div class="relative w-full">
                            <input type="text" id="url" name="url"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                                placeholder="https://example.com" required>
                        </div>

                    </div>
                    <div class="items-center mx-auto mb-3 space-y-4 max-w-screen-sm sm:flex sm:space-y-0">
                        <div class="relative w-full">
                            <button type="submit" hx-post="/" hx-trigger="click" hx-target="section" hx-swap="outerHTML"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Take Me To the Point...
                            </button>
                        </div>
                    </div>
                </form>

                {% if memo %}
                <div class="mt-5 pt-5 mx-auto max-w-screen-md sm:text-center">
                    <div class="items-center mx-auto mb-3 space-y-4 max-w-screen-sm sm:flex sm:space-y-0">
                        <div class="relative w-full">
                            <a href={{minimezed}} target="_self"
                                class="block py-2 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                                <p class="font-normal text-gray-700 dark:text-gray-400">
                                    {{minimezed}}</p>
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
